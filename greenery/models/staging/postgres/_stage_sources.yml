version: 2

sources:

  - name: stage # name of the source (this can be named whatever you want, but should be descriptive.)
    schema: dbt_nordgrenucscedu # this is the schema our raw data lives in
    database: dev_db # this is the name of our database

    quoting:
      database: false
      schema: false
      identifier: false

    freshness:
      warn_after: {count: 24, period: hour}
      error_after: {count: 48, period: hour}

    tables:
      - name: stg_addresses 
        loaded_at_field: created_at
        description: >
          Contains addresses of users by address_id and user_id
      - name: stg_users 
        loaded_at_field: created_at
        description: >
          Contains all users in the system by user_id
      - name: stg_promos 
        loaded_at_field: created_at
        description: >
          Contains promos by promo_id showing discount amount and status 
      - name: stg_products 
        loaded_at_field: created_at
        description: >
          Contains products by product_id 
      - name: stg_orders 
        loaded_at_field: created_at
        description: >
          Contains orders by order_id showing user_id and promo_id
      - name: stg_order_items 
        loaded_at_field: created_at
        description: >
          Contains product_ids associated with an order_id 
      - name: stg_events 
        loaded_at_field: created_at
        description: >
          Contains events with associated users orders and products
      - name: stg_user_order_qty 
        description: >
          Contains number of orders associated users 
      - name: stg_product_order_qty 
        description: >
          Contains number of orders associated products 
      - name: stg_user_order_frequency  
        description: >
          Contains number of users with one or multiple orders and multiple order frequency 